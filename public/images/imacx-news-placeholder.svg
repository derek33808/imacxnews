<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <!-- 渐变背景 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f9ff;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="rgba(0,0,0,0.25)"/>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="800" height="450" fill="url(#bgGradient)"/>
  
  <!-- 装饰性网格 -->
  <defs>
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="800" height="450" fill="url(#grid)"/>
  
  <!-- 新闻图标 -->
  <g transform="translate(400, 160)">
    <!-- 报纸图标背景圆形 -->
    <circle r="45" fill="rgba(255,255,255,0.15)" filter="url(#shadow)"/>
    
    <!-- 报纸图标 -->
    <g transform="translate(-20, -20)">
      <rect x="0" y="0" width="40" height="40" rx="4" fill="rgba(255,255,255,0.9)"/>
      <!-- 标题线条 -->
      <rect x="6" y="6" width="28" height="3" rx="1.5" fill="#667eea"/>
      <rect x="6" y="12" width="20" height="2" rx="1" fill="#9ca3af"/>
      <rect x="6" y="16" width="24" height="2" rx="1" fill="#9ca3af"/>
      <!-- 文本线条 -->
      <rect x="6" y="22" width="16" height="1.5" rx="0.75" fill="#d1d5db"/>
      <rect x="6" y="25" width="22" height="1.5" rx="0.75" fill="#d1d5db"/>
      <rect x="6" y="28" width="18" height="1.5" rx="0.75" fill="#d1d5db"/>
      <rect x="6" y="31" width="15" height="1.5" rx="0.75" fill="#d1d5db"/>
      <rect x="6" y="34" width="20" height="1.5" rx="0.75" fill="#d1d5db"/>
    </g>
  </g>
  
  <!-- 主标题 IMACX -->
  <text x="400" y="260" 
        font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" 
        font-size="48" 
        font-weight="700" 
        text-anchor="middle" 
        fill="url(#textGradient)"
        filter="url(#shadow)">
    IMACX
  </text>
  
  <!-- 副标题 NEWS -->
  <text x="400" y="300" 
        font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" 
        font-size="32" 
        font-weight="400" 
        text-anchor="middle" 
        fill="rgba(255,255,255,0.9)"
        letter-spacing="8px">
    NEWS
  </text>
  
  <!-- 装饰线条 -->
  <line x1="320" y1="320" x2="480" y2="320" stroke="rgba(255,255,255,0.6)" stroke-width="2" stroke-linecap="round"/>
  
  <!-- 副标语 -->
  <text x="400" y="350" 
        font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" 
        font-size="14" 
        font-weight="300" 
        text-anchor="middle" 
        fill="rgba(255,255,255,0.8)"
        letter-spacing="2px">
    DELIVERING ACCURATE NEWS
  </text>
  
  <!-- 装饰性元素 -->
  <circle cx="280" cy="120" r="3" fill="rgba(255,255,255,0.4)"/>
  <circle cx="520" cy="140" r="2" fill="rgba(255,255,255,0.3)"/>
  <circle cx="150" cy="200" r="2.5" fill="rgba(255,255,255,0.3)"/>
  <circle cx="650" cy="220" r="3" fill="rgba(255,255,255,0.4)"/>
  <circle cx="100" cy="350" r="2" fill="rgba(255,255,255,0.3)"/>
  <circle cx="700" cy="380" r="2.5" fill="rgba(255,255,255,0.3)"/>
</svg>
